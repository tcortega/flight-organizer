<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/icon.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/icon-dark.svg"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      Planejador de Viagens - Organize suas viagens com milhas aéreas
    </title>
    <meta
      name="title"
      content="Planejador de Viagens - Organize suas viagens com milhas aéreas"
    />
    <meta
      name="description"
      content="Organize suas viagens com milhas aéreas de forma simples e eficiente. Calcule valores, compare preços e gerencie múltiplos planos de viagem."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://planejador-viagens.vercel.app/" />
    <meta
      property="og:title"
      content="Planejador de Viagens - Organize suas viagens com milhas aéreas"
    />
    <meta
      property="og:description"
      content="Organize suas viagens com milhas aéreas de forma simples e eficiente. Calcule valores, compare preços e gerencie múltiplos planos de viagem."
    />
    <meta
      property="og:image"
      content="https://planejador-viagens.vercel.app/og-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://planejador-viagens.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="Planejador de Viagens - Organize suas viagens com milhas aéreas"
    />
    <meta
      property="twitter:description"
      content="Organize suas viagens com milhas aéreas de forma simples e eficiente. Calcule valores, compare preços e gerencie múltiplos planos de viagem."
    />
    <meta
      property="twitter:image"
      content="https://planejador-viagens.vercel.app/og-image.png"
    />

    <!-- Theme Color for browsers -->
    <meta
      name="theme-color"
      content="#18181b"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />

    <!-- PWA related tags -->
    <meta name="application-name" content="Planejador de Viagens" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Planejador de Viagens" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#18181b" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Font preload for better performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Favicon variations -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </body>
</html>
